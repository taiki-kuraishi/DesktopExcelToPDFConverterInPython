<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <script src="./index.js"></script>
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <title>DesktopExcelToPDFConverterInPython</title>
</head>

<body>
    <div id="start-menu" class="menu">
        <div class="header">
            <p>this is start-menu</p>
        </div>
        <div class="main">
        </div>
        <div class="footer-button">
            <button id="start-menu-next" onclick="onClickShowOnlySelectPathMenu()" class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="select-path" class="menu">
        <div class="header">
            <p>select path</p>
        </div>
        <div class="main">
            <label for="file_input">chose file dir</label>
            <br>
            <input type="text" id="path-input" placeholder="your path"
                onchange="onChangeInput('path-input' , 'select-path-next')">
            <div id="two-button">
                <button class="btn btn-success" onclick="onClickChoseFile()">chose file</button>
                <button class="btn btn-warning" onclick="onClickChoseFolder()">chose folder</button>
            </div>
        </div>

        <div class="footer-button">
            <button id="select-path-back" onclick="onClickShowOnlyStartMenu()" class="btn btn-secondary">back</button>
            <button id="select-path-next" onclick="onClickPathSubmit()" class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="show-path-list" class="menu">
        <div class="header">
            <p>show path list</p>
        </div>
        <div class="main">
            <p id="path_length"></p>
            <ol id="path-list-ol" class="list-group list-group-numbered">
                <!-- <li id="path-list-li" class="list-group-item d-flex justify-content-between align-items-start">
                    <div id="full-path" class="ms-2 me-auto">
                        <div id="file-name" class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li> -->
            </ol>
        </div>
        <div class="footer-button">
            <button id="show-path-list-back" onclick="onClickShowOnlySelectPathMenu()"
                class="btn btn-secondary">back</button>
            <button id="show-path-list-next" onclick="onClickShowOnlySaveFileMenu()"
                class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="save-file" class="menu">
        <div class="header">
            <p>save file</p>
        </div>
        <div class="main">
            <p>save folder</p>
            <input type="text" id="path-output" placeholder="保存先"
                onchange="onChangeInput('path-output','save-file-next')" readonly>
            <button onclick="onClickChoseSaveFolder()" class="btn btn-warning">chose save folder</button>
        </div>
        <div class="footer-button">
            <button id="save-file-back" onclick="onClickShowOnlyShowPathListMenu()"
                class="btn btn-secondary">back</button>
            <button id="save-file-next" onclick="onClickSave()" class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="convert" class="menu">
        <div class="header">
            <p>convert</p>
        </div>
        <div class="main">
            <div id="convert-before">
                <p>convert</p>
                <div id="progress">
                    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">
                        <div id="progress-rate" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                    </div>
                </div>
                <button id="execution-convert" onclick="onClickConvert()" class="btn btn-primary">変換実行</button>
            </div>
            <div id="convert-after">
                <h1>変換完了</h1>
                <p id="result"></p>
                <button id="back-to-start-menu" onclick="backToStartMenu()" class="btn btn-primary">スタートメニューに戻る</button>
            </div>
        </div>
        <div class="footer-button">
            <!-- <button id="convert-back" onclick="onClickShowOnlySaveFileMenu()" class="btn btn-secondary">back</button> -->
            <!-- <button id="convert-next" onclick="()" class="btn btn-primary">next</button> -->
        </div>
    </div>
</body>

</html>
