<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <script src="./index.js"></script>
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <title>DesktopExcelToPDFConverterInPython</title>
</head>

<body>
    <div id="start-menu" class="menu">
        <div class="main">
            <p>this is start-menu</p>
        </div>
        <div class="footer-button">
            <button id="start-menu-next" onclick="onClickShowOnlySelectPathMenu()" class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="select-path" class="menu">
        <div class="main">
            <label for="file_input">chose file dir</label>
            <br>
            <input type="text" id="path_input" placeholder="your path">
            <button onclick="onClickChoseFile()">chose file</button>
            <button onclick="onClickChoseFolder()">chose folder</button>
            <br>
            <button onclick="onClickSubmit()">Submit</button>
        </div>

        <div class="footer-button">
            <button id="select-path-back" onclick="onClickShowOnlyStartMenu()" class="btn btn-secondary">back</button>
            <button id="select-path-next" onclick="onClickShowOnlyShowPathListMenu()"
                class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="show-path-list" class="menu">
        <div class="main">
            <p>path list</p>
            <p id="path_length"></p>
            <ul id="file_list">
            </ul>
        </div>
        <div class="footer-button">
            <button id="show-path-list-back" onclick="onClickShowOnlySelectPathMenu()"
                class="btn btn-secondary">back</button>
            <button id="show-path-list-next" onclick="onClickShowOnlySaveFileMenu()"
                class="btn btn-primary">next</button>
        </div>
    </div>
    <div id="save-file" class="menu">
        <div class="main">
            <p>save folder</p>
            <input type="text" id="path_output" placeholder="保存先" readonly>
            <button onclick="onClickChoseSaveFolder()">chose save folder</button>
            <br>
            <button onclick="onClickSave()">save</button>
        </div>
        <div class="footer-button">
            <button id="save-file-back" onclick="onClickShowOnlyShowPathListMenu()"
                class="btn btn-secondary">back</button>
            <!-- <button id="save-file-next" onclick="onClickNext()">next</button> -->
        </div>
    </div>
</body>

</html>
